<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”µ</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Tokens | Top Tokens on Base Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Outfit', sans-serif; 
        background: #0A0B0D;
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.05); }
        66% { transform: translate(-20px, 20px) scale(0.95); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      .animate-float { animation: float 20s ease-in-out infinite; }
      .animate-float-delayed { animation: float 25s ease-in-out infinite; animation-delay: -5s; }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(0,82,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      .animate-fade-in { animation: fadeInUp 0.6s ease-out forwards; }
      .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
      
      .glass {
        background: rgba(15, 17, 21, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.05);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #0052FF 0%, #00D4FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-2px);
        border-color: rgba(0,82,255,0.3);
        box-shadow: 0 0 40px rgba(0,82,255,0.15);
      }
      
      .live-dot {
        width: 8px;
        height: 8px;
        background: #00FF88;
        border-radius: 50%;
        box-shadow: 0 0 10px #00FF88;
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
